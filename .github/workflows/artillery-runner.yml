name: Artillery Load Test (Multi-Runner)

# Trigger manually via workflow_dispatch
on:
  workflow_dispatch:
    inputs:
      test_type:
        description: "Choose test type (e.g., load/cleanup)"
        required: true
        type: choice
        options:
          - load
          - stress
          - cleanup
      environment:
        description: "Environment to run test on (dev/stage/prod)"
        required: true
        type: choice
        options:
          - test
          - prod
      runners_to_use:
        description: "Number of parallel runners to use (1‚Äì4)"
        required: true
        type: choice
        options:
          - '1'
          - '2'
          - '4'
      scenario_file:
        description: "YAML file for Artillery test (e.g., cloudrun-loadtest.yml)"
        required: true
        default: "cloudrun-loadtest.yml"
      cleanup_days:
        description: "Delete reports older than X days (cleanup mode)"
        required: false
        default: "7"

# =========================================================
# Global environment variables for the workflow
# =========================================================
env:
  ARTILLERY_VERSION: "2.0.26"
  SCRIPTS_DIR: "./scripts"
  DATA_DIR: "./data"
  REPORT_DIR: "./artillery-results"

# =========================================================
# 1Ô∏è‚É£ Job: Run Artillery on Multiple Runners in Parallel
# =========================================================
jobs:
  run-artillery:
    name: Run Artillery - Runner ${{ matrix.runner_index }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        runner_index: [1, 2, 3, 4] # Maximum 4 runners; extras skipped

    steps:
      # ---------------------------------------------------------------
      # Step 0: Checkout repository
      # Ensures scripts/ folder and other resources are available
      # ---------------------------------------------------------------
      - name: üßæ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full repo history

      # ---------------------------------------------------------------
      # Step 0b: Skip runners exceeding selected number
      # ---------------------------------------------------------------
      - name: üõë Skip unused runner jobs
        if: ${{ matrix.runner_index > fromJson(github.event.inputs.runners_to_use) }}
        continue-on-error: true
        run: |
          echo "Skipping runner ${{ matrix.runner_index }} (limit = ${{ github.event.inputs.runners_to_use }})"
          exit 0

      # ---------------------------------------------------------------
      # Step 1: Print runner details
      # Useful for debugging, CPU/memory info, public IP, etc.
      # ---------------------------------------------------------------
      - name: ‚ÑπÔ∏è Print Runner Provisioning Details
        if: ${{ matrix.runner_index <= fromJson(github.event.inputs.runners_to_use) }}
        shell: bash
        run: |
          echo "================== RUNNER DETAILS =================="
          echo "Runner index: ${{ matrix.runner_index }} / ${{ github.event.inputs.runners_to_use }}"
          echo "OS: ${{ runner.os }} (${{ runner.arch }})"
          echo "Kernel: $(uname -sro)"
          echo "CPU cores: $(nproc)"
          MEM_KB=$(grep MemTotal /proc/meminfo | awk '{print $2}')
          MEM_GB=$(printf "%.2f" "$(echo "$MEM_KB / 1024 / 1024" | bc -l)")
          echo "Memory: ${MEM_GB} GB"
          echo "===================================================="

      # ---------------------------------------------------------------
      # Step 2: Setup Node.js (required for Artillery)
      # ---------------------------------------------------------------
      - name: üß© Setup Node.js
        if: ${{ matrix.runner_index <= fromJson(github.event.inputs.runners_to_use) }}
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # ---------------------------------------------------------------
      # Step 3: Install Artillery + plugin
      # ---------------------------------------------------------------
      - name: ‚öôÔ∏è Install Artillery + Plugin
        if: ${{ matrix.runner_index <= fromJson(github.event.inputs.runners_to_use) }}
        run: |
          npm install -g artillery@${{ env.ARTILLERY_VERSION }}
          npm install --save-dev artillery-plugin-metrics-by-endpoint
          artillery --version

      # ---------------------------------------------------------------
      # Step 3b: Debug workspace contents and check scripts folder
      # ---------------------------------------------------------------
      - name: üß™ Debug List workspace & scripts folder
        if: ${{ matrix.runner_index <= fromJson(github.event.inputs.runners_to_use) }}
        shell: bash
        run: |
          echo "Working directory: $(pwd)"
          echo "All files in workspace:"
          ls -R .
          echo "Contents of ./scripts folder:"
          ls -R ./scripts || echo "scripts folder not found!"

      # ---------------------------------------------------------------
      # Step 4: Run Artillery test for this runner
      # Generates random JSON + HTML filenames
      # ---------------------------------------------------------------
      - name: üöÄ Run Artillery Test
        if: ${{ matrix.runner_index <= fromJson(github.event.inputs.runners_to_use) }}
        id: run_test
        shell: bash
        run: |
          mkdir -p artillery-results

          TEST_NAME="test-${{ github.event.inputs.test_type }}-${{ github.event.inputs.environment }}"
          TIMESTAMP=$(date +%d%m%y)
          RANDOM_SUFFIX=$(head /dev/urandom | tr -dc a-z0-9 | head -c 6)

          # Randomized filenames per runner
          RESULT_JSON="${TEST_NAME}-${TIMESTAMP}-runner-${{ matrix.runner_index }}-${RANDOM_SUFFIX}.json"
          RESULT_HTML="${TEST_NAME}-${TIMESTAMP}-runner-${{ matrix.runner_index }}-${RANDOM_SUFFIX}-full.html"

          echo "üß™ Running test: ${RESULT_JSON}"

          # Inject secrets into Artillery environment
          ARTILLERY_TARGET="${{ secrets.BASE_URL }}" \
          API_KEY="${{ secrets.API_KEY }}" \
          AUTH_HEADER="${{ secrets.AUTH_HEADER }}" \
          npx artillery run "${{ env.SCRIPTS_DIR }}/${{ github.event.inputs.scenario_file }}" \
          --output "artillery-results/${RESULT_JSON}" --quiet

          # Generate HTML report
          npx artillery report "artillery-results/${RESULT_JSON}" --output "artillery-results/${RESULT_HTML}"

          echo "result_json=${RESULT_JSON}" >> $GITHUB_OUTPUT
          echo "result_html=${RESULT_HTML}" >> $GITHUB_OUTPUT

      # ---------------------------------------------------------------
      # Step 5: Package all Artillery results for this runner
      # Includes:
      # - Random JSON files
      # - HTML reports
      # - Logs from hooks.js
      # - Scenario YAML
      # ---------------------------------------------------------------
      - name: üì¶ Package Artillery Results (JSON, HTML, logs, YAML)
        if: ${{ matrix.runner_index <= fromJson(github.event.inputs.runners_to_use) }}
        shell: bash
        run: |
          mkdir -p upload

          ZIP_NAME="test-${{ github.event.inputs.test_type }}-${{ github.event.inputs.environment }}-runner-${{ matrix.runner_index }}.zip"

          # Zip everything generated by this runner
          zip -r "upload/${ZIP_NAME}" \
            artillery-results/*.json \
            artillery-results/*.html \
            artillery-results/logs/*.txt \
            ${{ github.event.inputs.scenario_file }} \
            > /dev/null

          echo "‚úÖ Packaged all runner outputs into: upload/${ZIP_NAME}"

      # ---------------------------------------------------------------
      # Step 6: Upload Artillery results artifact
      # ---------------------------------------------------------------
      - name: üì§ Upload Artillery Results Artifact
        if: ${{ matrix.runner_index <= fromJson(github.event.inputs.runners_to_use) }}
        uses: actions/upload-artifact@v4
        with:
          name: artillery-results-runner-${{ matrix.runner_index }}
          path: upload/*.zip

# =========================================================
# 2Ô∏è‚É£ Job: Aggregate All Runner Reports
#    Combines multiple runner JSONs into one HTML dashboard
# =========================================================
  aggregate-reports:
    if: ${{ github.event.inputs.test_type != 'cleanup' }}
    needs: [run-artillery]
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------------------------------
      # Step 1: Download all runner artifacts
      # ---------------------------------------------------------------
      - name: üì• Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artillery-results

      # ---------------------------------------------------------------
      # Step 2: Extract all ZIPs per runner
      # ---------------------------------------------------------------
      - name: üß© Extract ZIPs per runner
        id: extract
        shell: bash
        run: |
          mkdir -p combined-results

          # Loop over all downloaded artifacts
          for zipfile in artillery-results/*/*.zip; do
            foldername=$(basename "$zipfile" .zip)
            mkdir -p combined-results/"$foldername"
            unzip -o "$zipfile" -d combined-results/"$foldername" > /dev/null
          done

          echo "‚úÖ Extracted all runner ZIPs into unique subfolders."

      # ---------------------------------------------------------------
      # Step 3: Collect JSON filenames (comma-separated) for Python
      # ---------------------------------------------------------------
      - name: üìù Collect all JSON files (comma-separated) for Python
        id: collect_jsons
        shell: bash
        run: |
          JSON_FILES=""
          for folder in combined-results/*; do
            for f in "$folder"/*.json; do
              [ -f "$f" ] || continue
              JSON_FILES="$JSON_FILES,$(basename "$f")"
            done
          done
          JSON_FILES="${JSON_FILES#,}"

          echo "json_files=$JSON_FILES" >> $GITHUB_OUTPUT
          echo "‚úÖ Collected JSON files: $JSON_FILES"

      # ---------------------------------------------------------------
      # Step 4: Setup Python environment
      # ---------------------------------------------------------------
      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ---------------------------------------------------------------
      # Step 5: Install Python dependencies for dashboard generation
      # ---------------------------------------------------------------
      - name: üì¶ Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas pyyaml plotly numpy

      # ---------------------------------------------------------------
      # Step 6: Generate combined dashboard HTML
      # ---------------------------------------------------------------
      - name: üßÆ Generate Combined Dashboard
        shell: bash
        run: |
          # Copy YAML file from first runner folder
          cp combined-results/*/*.yml config.yml

          # Generate dashboard using all JSON files
          python ../generate_artillery_dashboard.py \
            --json "${{ steps.collect_jsons.outputs.json_files }}" \
            --yaml config.yml \
            --output "../merged-dashboard.html"

          echo "‚úÖ Merged dashboard generated: merged-dashboard.html"

      # ---------------------------------------------------------------
      # Step 7: Upload combined dashboard
      # ---------------------------------------------------------------
      - name: üì§ Upload Combined Dashboard
        uses: actions/upload-artifact@v4
        with:
          name: merged-artillery-dashboard
          path: merged-dashboard.html
